<div class="container-fluid">
  <div class="jumbotron">
      <h1 class="display-4">Contact Us!!</h1>
      <p class="lead"></p>
      <hr class="my-4">
      <div class="form-group">
          <label>Your Name</label>
          <input type="text"  class="form-control">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text"  class="form-control">
          </div>
          <div class="form-group">
              <label>Message</label>
              <input type="textarea"  class="form-control">
            </div>
            <div class="form-group">
                <button class="butt">Send Message</button>
            </div>
      <p> It's that compelling content that's crucial to making inbound marketing work for your business.</p>
      <p>So how do you balance your remarkable content creation with your web design needs? It all starts with the "Contact Us" page.</p>
      <h1 class="display-4">Rate Us</h1>
      <div>
          <rating [max]="10" [(ngModel)]="y" [customTemplate]="tt"></rating>
          <div class="card">
            <pre class="card-block card-header" style="margin:15px 0;"> <b>(<i>Rate:</i> {{y}})</b> </pre>
          </div>
          <ng-template #tt let-i="index" let-v="value">
            <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
              {{i < v ? '&#9733;' : '&#9734;'}}
            </button>
          </ng-template>
        </div>
      <hr>
    </div>
</div>

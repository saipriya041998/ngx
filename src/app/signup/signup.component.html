  <div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">Sign Up!!</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <form  [formGroup]="signup" (ngSubmit)="onsignup(signup.value)">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="fname" placeholder="Enter firstname" class="form-control">
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="lname" placeholder="Enter lastname" class="form-control">
            </div>
            <div class="row">
                <div class="col-xs-12 col-12 col-md-4 form-group">
                <label>Date of Birth</label>
                <input type="text" formControlName="dob" placeholder="Enter DOB" class="form-control" bsDatepicker>
              </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Enter username" class="form-control">
              </div>
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="username" placeholder="Enter username" class="form-control">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="text" formControlName="password" placeholder="Enter password"  class="form-control">
            </div>
          <div class="form-group">
                  <button type="submit" class="butt">SignUp</button>&nbsp;&nbsp;
                  <button type="reset" class='btn-secondary'>Reset</button>
          </div>
        </form>
        <hr>
      </div>
  </div>
